<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
  <div class="text-content">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

   <h1><div>We're</div> <div> coming </div> <div> soon </div> </h1>
    
   <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
   
   <div class="form">
     <form>
       <input id="mail" type="email" placeholder="Email Address" required spellcheck="true">
       <button id="btn" type="submit">&rightarrow;</button>
      </form>
      <p id="alert">Please Enter A Valid Email.</p>
    </div>
    
  </div>
  <div class="img-content">
    <picture>
      <source  media="( min-width:1000px )" srcset="images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="hero-mobile">
    </picture>
  </div>
</div>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohan Putta</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
